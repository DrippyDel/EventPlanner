<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Listing</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="greeting">Welcome, <a id="greet-user">User</a>!</div>
      <button class="createRSOButton">Create RSO</button>
      <button id="joinRSOButton">Join RSO</button>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <!-- <button>Search</button> -->
      </div>
      <button id="addSchoolButton">Add School</button>
      <button id="logoutButton">Logout</button>
    </div>

    <div class="container">
      <h2>Event Listing</h2>
      <!-- Event listing content goes here -->
      <button id="addButton">
        <img
          src="./pic/Custom-Icon-Design-Mono-General-1-Add.512.png"
          alt="Add Event"
          style="width: 20px; padding-top: 2px"
        />
      </button>
    </div>

    <div id="createRSOModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create RSO</h2>
        <form id="createRSOForm">
          <label for="rsoName">RSO Name:</label>
          <input type="text" id="rsoName" name="rsoName" required />
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="joinRSOModal" class="modal">
      <div id="joinRSOModal-content" class="modal-content">
        <span id="closeJoinRSO" class="close">&times;</span>
        <h2>Join RSO</h2>
        <form id="joinRSOForm">
          <label for="rsoNameToJoin">RSO Name:</label>
          <input type="text" id="rsoNameToJoin" name="rsoNameToJoin" required />
          <button type="submit">Join</button>
        </form>
      </div>
    </div>

    <div id="addSchoolModal" class="modal">
      <div id="addSchoolModal-content" class="modal-content">
        <span id="closeAddSchool" class="close">&times;</span>
        <h2>Add School</h2>
        <form id="addSchoolForm">
          <label for="schoolName">School Name:</label>
          <input type="text" id="schoolName" name="schoolName" required />
          <label for="schoolAddress">Address:</label>
          <input type="text" id="schoolAddress" name="schoolAddress" required />
          <label for="schoolLatitude">Latitude:</label>
          <input
            type="number"
            step="any"
            id="schoolLatitude"
            name="schoolLatitude"
            required
          />
          <label for="schoolLongitude">Longitude:</label>
          <input
            type="number"
            step="any"
            id="schoolLongitude"
            name="schoolLongitude"
            required
          />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
