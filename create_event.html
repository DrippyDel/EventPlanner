<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Event</h2>
      <form id="eventCreationForm">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" required />
        </div>
        <div class="form-group">
          <label for="eventType">Event Type:</label>
          <select id="eventType" name="eventType" required>
            <option value="">Select Type</option>
            <option value="Private">Private</option>
            <option value="Public">Public</option>
            <option value="RSO">RSO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input type="date" id="eventDate" name="eventDate" required />
        </div>
        <div class="form-group">
          <label for="eventTime">Event Time:</label>
          <input type="time" id="eventTime" name="eventTime" required />
        </div>
        <div class="form-group">
          <label for="eventDescription">Event Description:</label>
          <textarea
            id="eventDescription"
            name="eventDescription"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="eventLocationName">Location Name:</label>
          <input
            type="text"
            id="eventLocationName"
            name="eventLocationName"
            required
          />
        </div>
        <div class="form-group">
          <label for="eventAddress">Address:</label>
          <input type="text" id="eventAddress" name="eventAddress" required />
        </div>
        <div class="form-group">
          <label for="eventPermission">Event Permission Code:</label>
          <input
            type="text"
            id="eventPermission"
            name="eventPermission"
            required
          />
        </div>
        <button type="submit">Create Event</button>
      </form>
    </div>

    <script src="./js/createEvent.js"></script>
  </body>
</html>
