<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      /* Additional styles */
      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="formContainer">
      <h2>Login</h2>
      <form id="loginForm" class="form-group">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required />
        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />
        <button type="submit">Login</button>
      </form>
      <form id="registerForm" class="form-group hidden">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required />
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" name="newEmail" required />
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <!-- Live Validator -->
        <span id="usernameError" class="error initial-error"
          >❌ Username must be at least 5 characters long</span
        >
        <br />
        <span id="emailError" class="error initial-error"
          >❌ Please enter a valid email address</span
        >
        <br />
        <span id="passwordError" class="error initial-error"
          >❌ Password must be at least 5 characters long</span
        >
        <br />
        <br />

        <button type="submit">Register</button>
      </form>
      <p id="toggleForm">Don't have an account? <a href="#">Register</a></p>
    </div>

    <script src="./js/login-handler.js" defer></script>
  </body>
</html>
